<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>日付＆曜日テスト(JavaScript)｜Tomy Portfolio</title>
  </head>
  <body>
    <script type="text/javascript">
    var youbi = ['日曜日','月曜日','火曜日','水曜日','木曜日','金曜日','土曜日'];
    for (var i=1; i<8; i++){
      var dateobj = new Date(2021, 0, i);
      document.write('<p>' + dateobj.toLocaleString() + 'は' + youbi[dateobj.getDay()] + '</p>');
    }
    </script>

  </body>
</html>
