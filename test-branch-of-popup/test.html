<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ポップアップ分岐テスト｜Tomy Portfolio</title>
  </head>
  <body>
    <script type="text/javascript">
      var ans = window.prompt('数値を入力してください');
      ans = parseInt(ans);
      if(ans > 5){
        window.alert('5より大きいです。')
      }else{
        window.alert('5より小さいです。')
      }
    </script>
  </body>
</html>
